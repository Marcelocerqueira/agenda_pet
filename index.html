<!DOCTYPE html>
<html>
<head>
    <title>Agendamento de Pet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
          <img src="amor.png" alt="Logo do Pet" class="logo">
        </div>
    </header>

    <div class="container">
        <div class="card">
            <img src="pet1.jpg" alt="Imagem do Agendamento">
            <a href="agendamento.html">Agendamento</a>
        </div>

        <div class="card">
            <img src="cadastro.png" alt="Imagem do Cadastro">
            <a href="https://forms.gle/VijDLfXUWmnvriq29">Cadastre-se</a>
        </div>

        <div class="card">
            <img src="product.jpg" alt="Imagem dos Produtos Pet">
            <a href="productor.html">Nosso produtos</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Agendamento de Pet. Todos os direitos reservados.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo{
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .card img {
            width: 100%;
            /* max-height: 200px; */
            /* object-fit: cover; */
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .card a {
            width: 100%;
            display: inline-block;
            padding: 15px 2px;
            background-color: #5BBDC0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .card a:hover {
            background-color: #8ae5e8;
        }

        footer {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        /* Estilos para dispositivos m√≥veis */
        @media screen and (max-width: 576px) {
            .card {
                width: 90%;
            }
        }

        /* Estilos para tablets */
        @media screen and (min-width: 577px) and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card {
                width: 80%;
            }
        }

        /* Estilos para desktop */
        @media screen and (min-width: 769px) {
            .container {
                padding: 30px;
            }

            .card {
                width: 400px;
            }
        }
    </style>
</body>
</html>
